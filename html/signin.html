      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Sign In</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="head">
          <a href="../HTML/index.html">
            <img src="../Images/properties.JPG" alt="Properties Logo"
          /></a>
          <ul class="rent-nav">
            <li>
              <i class="fas fa-search"
                ><a href="../HTML/search.html">Search</a></i
              >
            </li>
            <li>

              <i class="fas fa-sign-in-alt"
                ><a href="../HTML/signin.html">Sign in</a></i
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="rent-text">
        <h1>Sign In?</h1>
      </div>
    </header>
    <div class="account">
      <form action="/signin">
        <h2>Sign in to your account</h2>
        <p>
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            placeholder="Username"
            name="username"
            required
          />
          <br />
        </p>
        <p>
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <br />
        </p>

        <button class="sign_in_button">Sign In</button>
      </form>
      <div class="sign-in">
        <p>
          Don't have an account <a href="../HTML/signup.html">create one</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
